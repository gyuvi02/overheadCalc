<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	  xmlns:form="http://www.w3.org/1999/html">
<link href="data:image/x-icon;" rel="shortcut icon" />
<head>
	
	<title>Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/css/strap.css}">

	<!-- Reference Bootstrap files -->
<!--	<link rel="stylesheet"-->
<!--		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->

<!--	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>-->

<!--	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->

</head>

<body class="d-flex flex-column justify-content-between text-center">

<header th:replace="~{fragments/header :: header('empty')}"></header>

	<div class="container" style="margin-top: -10%">

		<div style="margin-left: 37%; margin-right: 37%; margin-top: 100px ">

			<div style="border:2px solid #0d6efd; border-radius: 25px; padding-left: 15px; padding-right: 15px; padding-bottom: 15px">

					<div style="margin-left: 30%; margin-right: 30%; margin-top: 10%; font-weight: bold;">
						<h3>Sign In</h3>
					</div>

				<div style="padding-top: 30px;  " >

					<!-- Login Form -->
					<form th:action="@{/login}" method="post" class="form-horizontal">

					    <!-- Place for messages: error, alert etc ... -->
					    <div class="form-group">
					        <div class="col-xs-15">
					            <div>
									
									<div if th:if="${param.error}" class="alert alert-danger" style="font-weight: bolder">
										Invalid username or password.
									</div>

									<div th:if="${param.logout}" class="alert alert-success col-xs-offset-1 col-xs-10">
										You have been logged out.
									</div>

					            </div>
					        </div>
					    </div>

						<!-- User name -->
						<div style="margin-bottom: 25px; " class="input-group">
							<span class="input-group-addon" style=""><i class="glyphicon glyphicon-user"></i></span>
							
							<input type="text" name="username" placeholder="username" class="form-control" style="border-radius: 10px">
						</div>

						<!-- Password -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
							
							<input type="password" name="password" placeholder="password" class="form-control" style="border-radius: 10px" >
						</div>

						<!-- Login/Submit Button -->
						<div style="margin-top: 10px" class="form-group">
							<div >
								<button type="submit" class="btn btn-outline-primary">Login</button>
							</div>
						</div>

					</form>

				</div>

			</div>

		</div>

	</div>

	<footer  th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
