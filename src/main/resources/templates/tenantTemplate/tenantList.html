<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tenant list</title>

    <!-- Reference CSS file -->
<!--    <link rel="stylesheet" th:href="@{/css/overheads.css}">-->
    <link rel="stylesheet" th:href="@{/css/strap.css}">

<!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
</head>
<body>
<div class="container">
    <h4 th:text="'The list of all tenants'" class="text-decoration-underline text-center"></h4>

    <!-- Adding a button -->
    <a th:href="@{/tenants/addTenant}" class="btn btn-primary btn-sm mb-3">
        Add tenant
    </a>

    <hr>

    <table class="table table-bordered table-striped" >
        <thead >
        </thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>email</th>
                <th>phone</th>
            </tr>
        <tbody>
            <tr th:each="tempTenant : ${tenantList}">
                <td th:text="${tempTenant.getFirstName()}"></td>
                <td th:text="${tempTenant.getLastName()}"></td>
                <td th:text="${tempTenant.getEmail()}"></td>
                <td th:text="${tempTenant.getPhone()}"></td>
                <td>
                    <a th:href="@{/tenants/tenantUpdate (tenantId=${tempTenant.id})}"
                       class="btn btn-info btn-sm">
                        Update
                    </a>
                </td>
                <td>
                    <a th:href="@{/tenants/tenantDelete (tenantId=${tempTenant.id})}"
                       class="btn btn-danger btn-sm"
                        th:onclick="if (!(confirm('Are you sure you want to delete tenant [(${tempTenant.lastName})] [(${tempTenant.firstName})]?'))) return false">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
